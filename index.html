<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background Changing Basic Project</title>
</head>
<body>
    <h1 class="main-heading">Welcome to Basic Project</h1>
    <h2 class="basic-description">Here you can click on a color and the background will change on that color</h2>

    <h3 id="current-color">Current Color: None</h3>

    <div class="big-container">
        <div class="main-container">
        
            <span class="colors" id="Grey">
                Grey
            </span>

            <span class="colors" id="Blue">
                Blue
            </span>

            <span class="colors" id="Red">
                Red
            </span>

            <span class="colors" id="Pink">
                Pink
            </span>

            <span class="colors" id="Green">
                Green
            </span>
        </div>
    </div>

    <h2 class="base">Click on any of the above colors and backrground will change</h2>

</body>
<script src="script.js"></script>

</html>
